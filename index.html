<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>

    th {
      text-align: left;
      width: 50%;
    }

    td {
      width: 25%;
      padding: 6px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:last-child td {
      border-bottom: 3px solid #f2f2f2;
    }

    button {
      background-color: #50af50;
      color: white;
      border: 0;
      border-radius: 5px;
      padding: 13px 20px 13px 20px;
    }

    input {
      width: 250px;
      height: 38px;
      border-radius: 5px;
      border: 1px solid #a8a8a8;
    }

  </style>
</head>
<body>
<!--//bang thong bao-->

<!--// bang thong bao-->
<div style="width: 700px; margin: auto">
  <span><b style="font-size: larger">Thêm sản phẩm mới</b></span>
  <br><br>
  <div style="padding: 25px; width: 50%; background-color: #f2f2f2; border-radius: 5px">
    <input type="text" placeholder="Nhập tên sản phẩm muốn thêm" id="input">
    <button id="add" onclick="addList()">Add</button>
  </div>
  <br><br>
  <span><b style="font-size: larger">Sản phẩm</b></span>
  <br><br><br>

  <table width="100%" style="border-collapse: collapse">
    <th>Tên sản phẩm</th>
    <th colspan="2" id="count" style="text-align: right; color: #a6363a; padding: 10px"></th>
    <tbody id="body">

    </tbody>

  </table>
  <br>
  <span id="alert"></span>
</div>

<script>

  let productList = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi Note 4', 'Apple iPhone 6S'];

  showList();

  function countList() {
    document.getElementById('count').innerText = productList.length + ' products';
  }

  function addList() {
    let input = document.getElementById('input').value;
    if (input.trim() == '') {
      document.getElementById('alert').innerHTML = '<span style="color: red">Không được để trống</span>'
    } else {
      productList.push(input);
    }
    showList();
  }

  function showList() {
    let body = document.getElementById('body');
    body.innerHTML = '';
    for (let i = 0; i < productList.length; i++) {
      body.innerHTML += `<tr><td>${productList[i]}</td>
                                   <td><button onclick="editList(${i})">Edit</button></td>
                                   <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="deleteList(${i})">Delete</button></td>
                               </tr>`
      ;
    }
    countList();
  }

  function editList(id) {
    let edit = prompt('Nhập tên để thay đổi: ', productList[id]);
    if (edit.trim() == '') {
      document.getElementById('alert').innerHTML = '<span style="color: red">Không được để trống</span>'
    } else {
      productList[id] = edit;
      document.getElementById('alert').innerHTML = '<span style="color: cornflowerblue">Edit thành công</span>'
    }
    showList();
  }

  function deleteList(id) {
    productList.splice(id, 1);
    showList();
  }
  function xacNhan(id) {
    productList.splice(id,1)
    showList();


  }


</script>

</body>
</html>
